<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
</head>

<body>
    <h2 id="result"></h2>
    <script>
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second Number:"));
        let operator = prompt("Enter operator (+, -, *, /, %):");

        function Arithmetic(num1, num2, operator) {
         
            let ans;

            switch (operator) {
                case '+':
                    ans = num1 + num2;
                    break;

                case '-':
                    ans = num1 - num2;
                    break;

                case '*':
                    ans = num1 * num2;
                    break;

                case '/':
                    ans = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                    break;

                case '%':
                    ans = num2 !== 0 ? num1 % num2 : "Cannot modulo by zero";
                    break;

                default:
                    ans = "Invalid operator!";
            }
            return ans;
        }

        let ans = Arithmetic(num1, num2, operator);
            document.getElementById("result").innerHTML = 
            `Your first number is: ${num1} <br> 
             Your second number is: ${num2} <br> 
             Operator: ${operator} <br> 
             Result: ${ans}`;
    </script>
</body>

</html>
